<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- Project container -->
    <main class="project-container">
      <img
        class="top-project-bg"
        src="images/bg-pattern-top.svg"
        alt="background pattern"
      />

      <img
        src="images/bg-pattern-bottom.svg"
        alt="background pattern"
        class="bottom-project-bg"
      />

      <div class="card-container">
        <div class="card-cover-image">
          <img
            src="images/bg-pattern-card.svg"
            alt="cover"
            class="cover-image"
          />
        </div>

        <div class="card-content">
          <div class="identity-info">
            <img
              src="images/image-victor.jpg"
              alt="man"
              class="profile-image"
            />
            <h5 class="title">Victor Crest <span class="number">26</span></h5>
            <p class="location">London</p>
          </div>

          <div class="stats">
            <ul class="stats-list">
              <li>
                <p class="stat"><span class="stat-num">80K</span>Followers</p>
              </li>
              <li>
                <p class="stat"><span class="stat-num">803K</span>Likes</p>
              </li>
              <li>
                <p class="stat"><span class="stat-num">1.4K</span>Photos</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Omar-Mohamad"
          >Omar Mohammed</a
        >.
      </div>
    </main>
  </body>
</html>
